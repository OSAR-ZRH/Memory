<style>
:root{
  --bg:#e5edf5;
  --panel:#fff;
  --ink:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --shadow:0 18px 35px rgba(15,23,42,.15);
  --radius:16px;
  --ok:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
}

.layout{
  max-width:1200px;
  margin:0 auto;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:14px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

/* LEFT */
.leftHead{
  padding:14px 14px 10px;
  border-bottom:1px solid #e2e8f0;
}
.leftHead h1{margin:0;font-size:1.05rem}
.leftHead .sub{margin-top:4px;color:var(--muted);font-size:.85rem}

.setList{
  max-height:calc(100vh - 140px);
  overflow:auto;
  padding:8px;
}
.setItem{
  width:100%;
  border:1px solid transparent;
  background:#f8fafc;
  border-radius:12px;
  padding:10px;
  cursor:pointer;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.setItem.active{background:#eef2ff;border-color:#c7d2fe}

.setTitle{font-weight:1000;font-size:.95rem}
.setMeta{color:var(--muted);font-size:.78rem}

.badgeSolved{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-weight:1000;
  font-size:.75rem;
  padding:6px 9px;
  border-radius:999px;
  border:1px solid rgba(22,163,74,.25);
  background:#ecfdf5;
  color:#065f46;
}
.badgeSolved .dot{width:8px;height:8px;border-radius:50%;background:var(--ok)}

/* RIGHT */
.right{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.hintBox{
  background:#f8fafc;
  border:1px solid #e2e8f0;
  border-radius:14px;
  padding:12px 14px;
}
.hintBox .label{font-size:.8rem;color:var(--muted)}
.hintBox .text{font-size:1rem;font-weight:400}

.topRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status{color:var(--muted);font-size:.9rem}

.btn{
  border:none;
  border-radius:999px;
  padding:10px 14px;
  font-weight:1000;
  cursor:pointer;
  background:#0f172a;
  color:#fff;
}
.btn.secondary{background:#334155}
.btn[disabled]{opacity:.5;cursor:default}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  flex:1;
}

/* Karten */
.card{
  aspect-ratio:1/1;
  border:1px solid #e2e8f0;
  border-radius:14px;
  background:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:1000;
}
.card.hidden{
  background:linear-gradient(135deg,#0f172a,#334155);
}
.card.hidden::after{
  content:"?";
  color:#fff;
  font-size:1.6rem;
}
.card.matched{
  background:#ecfdf5;
  outline:2px solid rgba(22,163,74,.25);
  opacity:.65;
  cursor:default;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal{
  background:#fff;
  border-radius:22px;
  padding:16px;
  width:min(820px,100%);
}
.modalClose{
  border:none;
  background:#f1f5f9;
  border-radius:12px;
  padding:8px 10px;
  font-weight:1000;
  cursor:pointer;
}

/* Intro */
#introOverlay{z-index:60}

/* Mobile */
@media(max-width:980px){
  .layout{grid-template-columns:1fr}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>
